<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:replace="~{ /header.html :: header }"></div>
    <div class="container mt-5">
        <h2 class="mb-4">정보 수정</h2>
        <form>
            <div class="form-group">
                <label>번호</label>
                <span class="form-control-plaintext no">1234</span>
            </div>
            <div class="form-group">
                <label>아이디</label>
                <span class="form-control-plaintext id">username</span>
            </div>
            <div class="form-group">
                <label for="currentPw">기존 비밀번호</label>
                <input type="password" class="form-control pw" id="currentPw" placeholder="기존 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="newPw">새로운 비밀번호</label>
                <input type="password" class="form-control newPw" id="newPw" placeholder="새로운 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control name" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="text" class="form-control phone" id="phone" placeholder="연락처를 입력하세요">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <span class="form-control-plaintext email">email@example.com</span>
            </div>
            <button type="button" class="btn btn-primary" onclick="doUpdate()">수정</button>
        </form>
    </div>
    <script src="/js/member/update.js"></script>
    <div th:replace="~{ /footer.html :: footer }"></div>
</body>

</html>
