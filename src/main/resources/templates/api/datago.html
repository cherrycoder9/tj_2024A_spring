<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div th:replace="~{ /header.html :: header }"></div>
    <div class="container mt-5">
        <div class="mb-4">
            <h5>카카오 지도 샘플</h5>
            <!-- 카카오지도 API가 표시될 구역 -->
            <div id="map" style="width:100%; height:800px;" class="mb-4"></div>
        </div>

        <div class="mb-4">
            <h5>인천시 동구 약국 현황</h5>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>약국명</th>
                        <th>전화번호</th>
                        <th>소재지도로명주소</th>
                    </tr>
                </thead>
                <tbody class="api2Tbody">
                    <!-- 약국 데이터가 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <div>
            <h5>인천시 부평구 주유소 현황</h5>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>상호</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody class="api1Tbody">
                    <!-- 주유소 데이터가 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 카카오지도 API 라이브러리, 발급된 APP KEY 사용 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ba513b28f3ef573bfee719418a37bab3"></script>
    <script src="/js/map.js"></script>
    <div th:replace="~{ /footer.html :: footer }"></div>

    <script src="/js/api/datago.js"></script>

</body>

</html>
